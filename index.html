<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sound Searcher</title>
    <!-- icon font -->
    <script src="https://kit.fontawesome.com/0ad911f5f2.js" crossorigin="anonymous"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
</head>

  <body>

    <!-- hero image at 20% -->
    <!-- <div class="hero"></div> -->
    <div class="top-left">
        <div class="logo"></div>
        <h1>Live Sound Searcher</h1>
    </div>
    </div>


    <!-- <img src="images/LSS logo.png" alt="LSS logo" 50px> -->
    <!-- buttons - city  - date - GO -->


    <nav>
        <button>City</button>
        <button>Dates</button>
        <button>GO</button>
    </nav>

    <main>
        <h1>Upcoming Events</h1>
    <label for="artist-name">Artist Name:</label>
    <input type="text" id="artist-name" placeholder="Enter artist name">
    <label for="start-date">Start Date:</label>
    <label for="city-select">Select a city:</label>
    <select id="city-select">
    <input type="date" id="start-date" placeholder="yyyy-mm-dd">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" placeholder="yyyy-mm-dd">
    <button id="submit-button">Submit</button>
    <div id="event-list"></div>
    
        <!-- left side column to list musicians with live gigs -->
        <div class="leftSide">
            <h2>Music in your city:</h2>
            <ul>
                <li>band 1</li>
                <li>band 2</li>
                <li>band 3</li>
                <li>band 4</li>
                <li>band 5</li>
                <li>band 6</li>
            </ul>
        </div>
        
        <!-- right side is music image, name of artist, favourites, bio and song -->
        <div class="rightSide">
            <h2>Spotlight</h2>
            <ul>
                <li>photo</li>
                <li>Artist name</li>
                <li>favourite</li>
                <li>song to play</li>
                <li>biography</li>
            </ul>
        </div>


    </main>
    <footer>
        <strong>&copy; edX Carleton Bootcamp 2022-2023</strong>
    </footer>
    <!-- script.js -->
        <script src="script.js"></script>
    <link rel="script" href="./script.js" />
      <script src="./assets/js/spotifyscript.js"></script>




</body>

</html>
