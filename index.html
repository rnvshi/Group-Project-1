<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sound Searcher</title>
    <!-- icon font -->
    <script src="https://kit.fontawesome.com/0ad911f5f2.js" crossorigin="anonymous"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <!-- hero image at 20% -->
    <!-- <div class="hero"></div> -->
    <div class="top-left">
        <div class="logo"></div>
        <img src="images/LSSlogo.png" alt="logo" >
    </div>
    <div class="background-image"></div>
    <img src="images/bandcrowd.jpg" alt="background-image">


        <h1>Live Sound Searcher</h1>
    </div>
    </div>

    
    <!-- buttons - city  - date - GO -->

    <nav>
        <button>City</button>
        <button>start-date</button>
        <button>end-date</button>
        <button>GO</button>
        <button class="date-button">Dates</button>
    </nav>

    <main>
        <h1>Upcoming Events</h1>
        <label for="artist-name">Artist Name:</label>
        <input type="text" id="artist-name" placeholder="Enter artist name">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" placeholder="yyyy-mm-dd">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" placeholder="yyyy-mm-dd">
        <button id="submit-button">Submit</button>

            <div class="content">
                <!-- left side column to list musicians with live gigs -->
                <div class="leftSide">
                    <div id="event-list"></div>
                </div>

                <!-- right side is music image, name of artist, favourites, bio and song -->
                <div class="rightSide">
                    <h2>Spotlight</h2>
                    <ul>
                        <li>photo</li>
                        <li>Artist name</li>
                        <li>favourite</li>
                        <li>song to play</li>
                        <li>biography</li>
                    </ul>
                </div>
            </div>
            <button id="modalBtn">Open Modal</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Modal content goes here</p>
  </div>
</div>



    </main>
    <footer>
        <strong>&copy; edX Carleton Bootcamp 2022-2023</strong>
    </footer>

    <!-- script.js -->
        <script src="assets/js/script.js"></script>
    <link rel="script" href="./script.js" />
      <script src="./assets/js/spotifyscript.js"></script>




</body>

</html>
