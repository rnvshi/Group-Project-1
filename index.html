<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sound Searcher</title>
    <!-- icon font -->
    <script src="https://kit.fontawesome.com/0ad911f5f2.js" crossorigin="anonymous"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <!-- header -->
    <header id="header-background">
        <img src="images/bandcrowd.jpg" id="header-img" alt="header">
        <img src="images/LSSlogo.png" id="logo" alt="logo">
        <h1 id="top-heading">Live Sound Searcher</h1>
    </header>

    <!-- buttons - city  - date - GO -->

    <nav>
        <button>City</button>
        <button>start-date</button>
        <button>end-date</button>
        <button>GO</button>
        <button class="date-button">Dates</button>
    </nav>

    <main>
        <div class="userInput">
            <h1>Upcoming Events</h1>
            <label for="artist-name">Artist Name:</label>
            <input type="text" id="artist-name" placeholder="Enter artist name">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" placeholder="yyyy-mm-dd">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" placeholder="yyyy-mm-dd">
            <button id="submit-button">Submit</button>
        </div>

        <div class="content">
            <!-- left side column to list musicians with live gigs -->
            <div class="leftSide">
                <div id="event-list"></div>
            </div>

            <!-- right side is music image, name of artist, favourites, bio and song -->
            <div class="rightSide">
                <h2>Spotlight</h2>
                <img id="spotlightAvi">
                <h3 id="spotlightName"></h3>
                <iframe style="border-radius:12px" src="" width="75%" height="350" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>

                <button id="modalBtn">Read Artist Overview</button>

                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p id="spotlightBio"></p>
                    </div>
                </div>
            </div>
        </div>




    </main>
    <footer>
        <strong>&copy; edX Carleton Bootcamp 2022-2023</strong>
    </footer>

    <!-- script.js -->
    <script src="assets/js/script.js"></script>





</body>

</html>
